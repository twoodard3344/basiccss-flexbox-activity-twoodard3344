<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<body>
    <div class="cardGroup">
        <div class="card">

                <div class="icon fa fa-thumbs-o-up"></div>

                </div>
            </div>
            <div class="card-price">$10.00</div>
        </div>
        <div class="card">
            <div class="card-description">
                <div class="icon fa fa-bolt card-icon"></div>
                <div class="card-description-text">
                    Advanced tier<br />(only for enterprise-level professionals)
                </div>
            </div>
            <div class="card-price">$6,000.00</div>
        </div>
